<html>
<head>
    <title>로그인 페이지</title>
</head>
<body>
<form>
    <label for="pswd">이 웹사이트는 이벤트를 위한 페이지 입니다 관계자가 아닌분은 나가주십시오. 패스워드>> </label>
    <input type="password" id="pswd">
    <input type="button" value="확인" onclick="checkPswd();" />
</form>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "0614";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="home.html";
        }
        else{
            alert("잘못된 비밀번호입니다.");
        }
    }
</script>
